name: pos_universal_printer
description: >-
  Flutter POS printing plugin (ESC/POS receipts, TSPL/CPCL labels) with multi-role routing and Bluetooth/TCP support.
version: 0.1.1
homepage: https://github.com/fadhilmuhaimin/pos_universal_printer
repository: https://github.com/fadhilmuhaimin/pos_universal_printer
environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.19.0"
dependencies:
  flutter:
    sdk: flutter
  
  meta: ^1.10.0
  collection: ^1.17.0
  async: ^2.11.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  test: any

flutter:
  plugin:
    platforms:
      android:
        default_package: pos_universal_printer_android
      ios:
        default_package: pos_universal_printer_ios